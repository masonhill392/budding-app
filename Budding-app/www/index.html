    <body>
        
        <div id="splash-body"><!-- SPLASH SCREEN | LOADING SCREEN -->
            <div class="center">
                <div>
                    <div class="bg-logo"><h1 class="jua lightbrown icon">budding</h1></div>
                    <div id="loading-container">
                        <div id="circle1" class="circle">.</div>
                        <div id="circle2" class="circle">.</div>
                        <div id="circle3" class="circle">.</div>

                    </div>
                </div>

        </div>

        <div id="intro" class="center"><!--INTRO SECTION | QUICK TOOLTIP SECTION-->
            <div id="intro-section">
                <h1 id="intro-title"class="jua lightbrown" style="font-size: 15vh;">budding</h1>                           
                <h1 id="intro-subtitle" class="jua textalign" style="font-size: 5vh; color: white;">Your pets need you!</h1>
                <p id="intro-text"class="gill textalign" style="font-size: 2vh">Adopt a pet at your current location <br> to give them a home!<br> <br>Adopt pets where you spend time<br> to take care of them!<br>

            </div>
        </div>

            <p class="textalign jua texthighlightdark" style="font-size: 3vh; margin-top: 0px;margin-bottom: 0px;" id="pet-breed">Orange Tabby</p>
            
            <p class="textalign jua texthighlightdark" style="font-size: 3vh; margin-top: 0px;margin-bottom: 0px;" id="pet-activity"> Studying</p>

            <p class="textalign jua texthighlightdark" style="font-size: 3vh; margin-top: 0px;margin-bottom: 0px;" id="pet-timer"> 60</p>

            <button id="testbutton">Test</button>
            <button id="testbutton">Test</button>
            <div class="column textalign" id="selectors"><!--SIDE MENU-->


                        
                    </div>
                    <div class="item height-large">
                        <h1 class="textalign"style="color: white;">Pet Selector</h1>
                        <div id="location-group" class="selection-group">
                            <!-- <div class="item1" id="baconbutton"><p>Switch</p></div>
                            <div class="item1" id="jambobutton"><p>Jambo</p></div>
                            <div class="item1" id="nearobutton"><p>Nearo</p></div> -->
                        </div>
                        <button id="forward">forward</button>
                        <button id="backward">backward</button>
                    </div>
                </div>
            </div>
